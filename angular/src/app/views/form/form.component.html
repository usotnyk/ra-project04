<hr>
<h2>Submit your Adventure</h2>
<p class="margin-sm">You can share your adventures with others here!</p>

<form id="apiForm" method="post" class="margin-sm">

  <label class="form-label" for="title">Title</label><br />
  <input class="width-half form-input" name="title" value="Running out of titles here"><br />

  <label class="form-label" for="content">Content</label><br />
  <input class="width-half form-input content-input" name="content" value="Sitting on a rock perched high up on the alpine pass, you canâ€™t help but feel proud of yourself. There were moments during the long, gruelling climb where you wondered whether the effort was really worth it. But now, as you gaze at the iridescent turquoise lake far below and the imposingly rugged peaks all around you, you feel a profound sense of wonder. And for a few special moments, your everyday stresses seem so far away. It was most definitely worth it."><br />

  <label class="form-label" for="image">Image</label><br />
  <input class="width-half form-input" name="image" value="http://demandware.edgesuite.net/aako_prd/on/demandware.static/-/Sites-merrell_us-Library/default/dwfeb061e3/content/seasonal-content/landing-pages/hike/2015/09/Desktop_Hiking_Cat_Header.jpg"><br />

  <label class="form-label" for="categories">Categories</label><br />
  <input class="width-half form-input" name="categories" value="hiking, nature"><br />

  <input class="shop-btn margin-sm" type="button" id="submit" name="submit" value="SUBMIT" (click)="prepareData($event)"><br />
</form>


<!--Success Modal-->
<div id="submit-modal" class="modal" *ngIf="shouldDisplaySuccessModal">
<!-- *ngIf="shouldDisplaySuccessModal" -->

<!-- Modal content -->
  <div class="modal-content flex fl-col fl-jstcont-spbtw">
    <span (click)="hideSubmitModal()" class="fl-self-end" id="close">&times;</span>
    <div  id="inner-modal">
      <p class="text-center">Success! Your adventure has been submitted.<p>
    </div>
    <button (click)="hideSubmitModal()" class="fl-self-end modal-btn">OK</button>
  </div>
</div>

<!--Error Modal-->
<div id="submit-modal" class="modal" *ngIf="shouldDisplayErrorModal">
<!-- *ngIf="shouldDisplaySuccessModal" -->

<!-- Modal content -->
  <div class="modal-content flex fl-col fl-jstcont-spbtw">
    <span (click)="hideSubmitModal()" class="fl-self-end" id="close">&times;</span>
    <div  id="inner-modal">
      <p class="text-center">Oops, something went wrong...</p>
      <p>{{ serverResponseMsg }}</p>
    </div>
    <button (click)="hideSubmitModal()" class="fl-self-end modal-btn">OK</button>
  </div>
</div>
